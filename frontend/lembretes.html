<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lembretes</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">FamilyHub</div>
        <nav>
            <ul class="nav-menu">

    <div class="content-wrapper">
        <div class="column">
            <form id="formLembrete" class="cadastroForm">
                <h1>Lembretes</h1>
                <input type="text" name="titulo" id="titulo" placeholder="Título do lembrete" required>
                <textarea name="descricao" id="descricao" placeholder="Descrição do lembrete" required></textarea>
                <input type="date" name="data" id="data" required>
                <input type="time" name="horario" id="horario">
                <input type="submit" value="Adicionar Lembrete">
            </form>
        </div>
        <div class="column">
            <div class="lista-lembretes" id="listaLembretes">
            </div>
        </div>
    </div>

    <script src="scriptLembretes.js"></script>
