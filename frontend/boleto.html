<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Boletos</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Meus Boletos</h1>
        
        <div class="novo-boleto">
            <input type="text" id="descricaoBoleto" placeholder="Nome do boleto">
            <input type="number" id="valorBoleto" placeholder="Valor R$">
            <input type="date" id="vencimentoBoleto">
            <input type="submit" value="Adicionar Boleto" onclick="adicionarBoleto()">
        </div>
        <div class="lista-boletos">
        </div>
    </div>

    <script src="scriptBoleto.js"></script>
</body>
</html>
