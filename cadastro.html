<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <form class="cadastroForm" id="cadastroForm">
        <h1>Cadastro</h1>
        <input type="text" name="nome_usuario" placeholder="Digite seu Nome" required>
        <input type="email" name="email_usuario" placeholder="Digite seu email" required>
        <input type="password" name="senha_usuario" placeholder="Digite sua senha" required>
        <input type="submit" value="Cadastrar"></input>
        <a href="/login.html">Já possui uma conta? Faça login</a>
    </form>
    <script src="script.js"></script>
</body>
</html>
